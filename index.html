<!-- script change euro, mad & dollar -->
<script>
    var currencyChanged = false;

    function changeToEuro() {
        var elements = document.querySelectorAll('.change');
        elements.forEach(function(element) {
            element.innerHTML = "EURO";
        });

        // Update prices to Euro only if not already changed
        if (!currencyChanged) {
            updatePrices('Euro');
            currencyChanged = true; // Set the flag to true after the first conversion
        }
    }

    function changeToMad() {
        var elements = document.querySelectorAll('.change');
        elements.forEach(function(element) {
            element.innerHTML = "MAD";
        });

        // Restore original prices if currency was changed before
        if (currencyChanged) {
            restoreOriginalPrices();
            currencyChanged = false; // Reset the flag after restoring original prices
        }
    }

    function changeToDollar() {
        var elements = document.querySelectorAll('.change');
        elements.forEach(function(element) {
            element.innerHTML = "USD";
        });

        // Update prices to Dollar only if not already changed
        if (!currencyChanged) {
            updatePrices('Dollar');
            currencyChanged = true; // Set the flag to true after the first conversion
        }
    }

    function updatePrices(currency) {
        var priceElements = document.querySelectorAll('.price');
        priceElements.forEach(function(priceElement) {
            // Extract the numeric value from the price
            var priceValue = parseInt(priceElement.textContent);

            // Update the price based on the currency
            if (currency === 'Euro') {
                priceElement.textContent = priceValue / 10;
            } else if (currency === 'Dollar') {
                priceElement.textContent = priceValue / 10;
            }
        });
    }

    function restoreOriginalPrices() {
        var originalPrices = [399, 799, 995, 1079, 1499, 669, 859, 749];
        var priceElements = document.querySelectorAll('.price');

        priceElements.forEach(function(priceElement, index) {
            priceElement.textContent = originalPrices[index];
        });
    }
</script>




    
    <!-- script of the show message -->
    <script>
    function showTooltip(imgElement) {
        var tooltip = document.createElement('div');
        tooltip.className = 'tooltip';
        tooltip.innerHTML = 'Show';

        var tooltipVisible = false;

        imgElement.parentNode.appendChild(tooltip);

        tooltip.addEventListener('click', function() {
            tooltipVisible = !tooltipVisible;
        });

        imgElement.addEventListener('mouseleave', function() {
            if (!tooltipVisible) {
                tooltip.parentNode.removeChild(tooltip);
            }
        });
    }
</script>
